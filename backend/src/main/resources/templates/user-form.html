<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Bayrktlihn</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
            </div>
        </div>
    </div>
</nav>


<div class="container mt-4">
    <form method="post" th:action="@{/users/create}" th:object="${user}">
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">
                E-mail
            </label>
            <div class="col-sm-10">
                <input th:field="*{email}" type="email" class="form-control">
            </div>
        </div>
        <div class="row mb-3">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input th:field="*{firstName}" type="text" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input th:field="*{lastName}" type="text" class="form-control">
            </div>
        </div>

        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input th:field="*{password}" type="password" class="form-control">
            </div>
        </div>

        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Enabled</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input th:field="*{active}" class="form-check-input" type="checkbox">
                </div>
            </div>
        </fieldset>


        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Roles</legend>
            <div class="col-sm-10">
                <div class="form-check" th:each="role: ${roles}">
                    <input th:value="${role.id}" name="roles" class="form-check-input" type="checkbox"
                           th:id="${'role' + role.name}">
                    <label class="form-check-label" th:for="${'role' + role.name}">
                        [[${role.name + " - " +role.description}]]
                    </label>
                </div>
            </div>
        </fieldset>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-success me-1">Save</button>
            <button type="clear" class="btn btn-outline-secondary">Cancel</button>
        </div>


    </form>
</div>

</body>
</html>
